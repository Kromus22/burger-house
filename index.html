<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>Burger House</title>
</head>

<body>
  <section class="main">

    <header class="header">
      <div class="container">
        <div class="header__logo">
          <img src="img/Logo.png" alt="logo">
        </div>

        <nav class="header__menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#">Почему у нас</a>
            </li>
            <li class="menu__item">
              <a href="#">Меню бургеров</a>
            </li>
            <li class="menu__item">
              <a href="#">Оформление заказа</a>
            </li>
          </ul>
        </nav>

        <div class="currency" title="Изменить валюту">$</div>
      </div>
    </header>

    <main>
      <section class="main-content">
        <div class="container">
          <div class="main__info">

            <span class="main__small-info">Новое меню</span>

            <h1 class="main__title">бургер чеддер</h1>

            <p class="main__text">Мы обновили наше меню, спешите попробовать сезонные новинки и насладиться отличным
              вкусом наших бургеров. Готовим для
              вас лучшие бургеры в городе из отборной мраморной говядины.</p>

            <button class="main__btn button">Смотреть меню</button>

          </div>

          <img class="main__img" src="img/main_burger.png" alt="burger">
        </div>
      </section>
    </main>

    <footer>

    </footer>

  </section>



</body>

</html>
